<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's for Dinner?</title>
    <link href="assets/style.css" rel="stylesheet" />
  </head>

  <body>
    <header>
      What's for Dinner?
      <h1>Helping individuals create healthy meals.</h1>
    </header>

    <!-- choose  your protein -->
    <div class="proteinsmenu">
      <ul>
        <li>Ground Beef</li>
        <li>Chicken</li>
        <li>Fish</li>
        <li>Pork</li>
      </ul>
    </div>

    <div class="starchmenu">
      <ul>
        <li>Rice</li>
        <li>Potatoes</li>
        <li>Noodles</li>
      </ul>
    </div>

    <!--choose drinks-->

    <input type="text" id="drink-search" />
    <button id="drinkBtn">Find Drink</button>

    <!-- choose meals -->

    <input type="text" id="food-search" />
    <button id="foodBtn">Find Meal</button>
    <!--display meal-->
    <div meals="meals-container">
      <p id="recipe-title"></p>
      <img id="recipe-picture" />
      <ul id="ingredients" class="recipe-list">
        Ingredients
      </ul>
      <ul id="directions" class="recipe-list">
        Directions
      </ul>
    </div>
    <!--display cocktail-->
    <div id="drink-container">
      <p id="drink-title"></p>
      <img id="drink-picture" />
      <ul id="drink-ingredients" class="recipe-list">
        Cocktail Ingredients
      </ul>
      <ul id="mixing" class="recipe-list">
        Mixing Directions
      </ul>
    </div>
    <!-- add the Surprise Me button -->
    <button id="beerBtn">Want a Beer?</button>

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script src="assets/script.js"></script>
  </body>
</html>
