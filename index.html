<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   

    <title>What's for Dinner?</title>
    <link href="src/style.css" rel="stylesheet" />
    
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="">
    <!--HEADER-->
    <nav class="bg-gray-100">
      <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between">
    
          <div class="flex space-x-4">
            <!-- logo -->
            <div>
              <a href="#" class="flex items-center py-5 px-2 text-gray-700 hover:text-gray-900">
                <svg class="h-6 w-6 mr-1 text-blue-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                </svg>
                <span class="font-bold">Dinner and Drinks</span>
              </a>
            </div>
    
            <!-- primary nav -->
            <div class="hidden md:flex items-center space-x-1">
              
            </div>
          </div>
    
          <!-- secondary nav -->
          <div class="hidden md:flex items-center space-x-1">
            <a href="" class="py-5 px-3">Home</a>
            <a href="" class="py-5 px-3">About</a>
            <a href="" class="py-2 px-3 rounded transition duration-300">Contact</a>
          </div>
    
          <!-- mobile button goes here -->
          <div class="md:hidden flex items-center">
            <button class="mobile-menu-button">
              <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </button>
          </div>
    
        </div>
      </div>
    
      <!-- mobile menu -->
      <div class="mobile-menu hidden md:hidden">
        <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Home</a>
        <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">About</a>
        <a href="#" class="block py-2 px-4 text-sm hover:bg-gray-200">Contact</a>
      </div>
    </nav>
    
    <!-- content goes here -->
    <div class="py-32 text-center">
      <h2 class="font-extrabold text-4xl">Pair your Dinner with Drinks</h2>
    </div>
    <!-- MAIN SECTION-->

    <section class="flex flex-wrap lg:grid grid-cols-2 lg:grid-rows-1">

    <!----CHOOSE YOUR PROTEIN -->
    <div class="card meatcard mx-auto px-5 py-5">
      <div class="grid grid-rows-1">
        <div class="p-5 text-center border-b-2 border-black-600">CHOOSE YOUR PROTEIN</div>
        <div class=" grid grid-cols-2 gap-1">
            <button class="meat-button pbutton flex justify-center items-center button rounded bg-gray-50 focus:bg-blue-500 focus:text-white  hover:bg-blue-500 hover:text-white text-blue-500  " type="submit" id="beefbtn"><img src="img/beef.png" alt="beef logo" class=" h-8 w-8">
              <p>Beef</p></button>  
            <button class="meat-button pbutton flex justify-center items-center button rounded bg-gray-50 focus:bg-blue-500 focus:text-white  hover:bg-blue-500 hover:text-white text-blue-500 " type="submit" id="chickenbtn"><img src="img/chicken.png" alt="chicken logo" class=" h-8 w-8">
              <p>Chicken</p></button>
            <button class="meat-button pbutton flex justify-center items-center button rounded bg-gray-50 focus:bg-blue-500 focus:text-white  hover:bg-blue-500 hover:text-white text-blue-500" type="submit" id="fishbtn"><img src="img/fish.png" alt="fish logo" class=" h-8 w-8">
              <p>Fish</p></button>
            <button class="meat-button pbutton flex justify-center items-center button rounded bg-gray-50 focus:bg-blue-500 focus:text-white  hover:bg-blue-500 hover:text-white text-blue-500 " type="submit" id="porkbtn"><img src="img/pork.png" alt="pork logo" class=" h-8 w-8">
              <p>Pork</p></button>
        </div>
        </div>
    </div>
    



      <!-- FOOD PREPVIEW-->
 <div class="dinnercard flex flex-col card mx-auto px-5 py-5 h-auto">
  <span class="text-center">✨ YOUR CHOSEN DINNER IS ✨</span>
    <div meals="meals-container">
        <p id="recipe-title"></p>
        <img src="" id="recipe-picture" />
        Ingredients
        <ul id="ingredients" class="recipe-list">
    </div>
              <sp id="directions-food-title" class="cursor-pointer text-xl"
            >Directions<sp id="click-me" class="hide text-sm">
              click to see more</sp
            ></sp>
          <ul id="directions" class="recipe-list hide"></ul>
  </div>
    <!----CHOOSE YOUR BEVERAGE -->
      <div class="card drinkmenu mx-auto px-5 py-5">
        <div class="grid grid-rows-1">
          <div class="rounded text-center py-5 border-b-2 border-black-600">
            CHOOSE YOUR DRINK
          </div>

          <div class="grid grid-cols-2 gap-1">
            <div class="drink-button">
              <button
                class="
                  pbutton
                  flex
                  justify-center
                  items-center
                  button
                  rounded
                  bg-gray-50
                  focus:bg-blue-500
                  focus:text-white
                  hover:bg-blue-500
                  hover:text-white
                  text-blue-500
                "
                type="submit"
                id="ginBtn"
              >
                <img src="img/gin.png" alt="gin logo" class="h-8 w-8" />
                <p class="padding">Gin</p>
              </button>
            </div>
            <div class="drink-button">
              <button
                class="
                  drink-button
                  pbutton
                  flex
                  justify-center
                  items-center
                  button
                  rounded
                  bg-gray-50
                  focus:bg-blue-500
                  focus:text-white
                  hover:bg-blue-500
                  hover:text-white
                  text-blue-500
                "
                type="submit"
                id="vodkanBtn"
              >
                <img src="img/vodka.png" alt="vodka logo" class="h-8 w-8" />
                <p class="padding">Vodka</p>
              </button>
            </div>
            <div class="drink-button">
              <button
                class="
                  drink-button
                  pbutton
                  flex
                  justify-center
                  items-center
                  button
                  rounded
                  bg-gray-50
                  focus:bg-blue-500
                  focus:text-white
                  hover:bg-blue-500
                  hover:text-white
                  text-blue-500
                "
                type="submit"
                id="whiskeyBtn"
              >
                <img src="img/whiskey.png" alt="whiskey logo" class="h-8 w-8" />
                <p class="padding">Tequila</p>
              </button>
            </div>

            <button
              class="
                drink-button
                pbutton
                flex
                justify-center
                items-center
                button
                rounded
                bg-gray-50
                focus:bg-blue-500
                focus:text-white
                hover:bg-blue-500
                hover:text-white
                text-blue-500
              "
              type="submit"
              id="beerBtn"
            >
              <img src="img/beer.png" alt="beer logo" class="h-8 w-8" />
              <p>Beer</p>
            </button>
          </div>
        </div>
        </div>

      <!-- PREVIEW BEVERAGE-->
      <div
        id="beer-container"
        class="beercard flex flex-col card mx-auto px-5 py-5 prev">
        <span class="text-center">✨ YOUR CHOSEN BEVERAGE IS ✨</span>
        <div>
          <img id="beer-picture" class="beer-img rotate" src=""/>
        </div>
        <div>
          <p id="beer-title" class="beer-title text-center text-6xl"></p>
          <p id="beer-description" class="text-justify pt-5"></p>
        </div>
      </div>
      <div id="drink-container" class="drinkscard hidden flex flex-col card mx-auto px-5 py-5 prev">
        <span id="ingredients-drink-title" class="hidden text-center">✨ YOUR CHOSEN BEVERAGE IS ✨</span>
        <div>
          <img id="drink-picture" src="" />
        </div>
        <div>
          <p id="drink-title" class="text-center text-4xl"></p>
          <sp id="ingredients-drink-title" class="text-xl">Ingredients</sp>
          <ul id="drink-ingredients" class="text-justify pt-5"></ul>
          <br />
          <p class="text-xl">Mixing it</p>
          <p id="mixing"></p>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
    <script src="assets/drinks.js"></script>
