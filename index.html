<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <title>What's for Dinner?</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Numans&family=Nunito+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Quattrocento&display=swap"
      rel="stylesheet"
    />
    <link href="src/style.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
<body class="">
  <div class="holder"></div>
  <!-- HEADER ELEMENT-->
  <header class="bg-blue-400 h-12 md:bg-blue-900 flex justify-center">
    
      <div class="inline-block">LOGO</div>
      <ul class="ul inline-block float-right">
        <li class="inline-block"><a href="#">HOME</a></li>
        <li class="inline-block"><a href="#">ABOUT</a></li>
        <li class="inline-block"><a href="#">CONTACT</a></li>
      </ul>
    </header>
    <!-- MAIN SECTION-->
    <section class="flex flex-wrap lg:grid grid-cols-2 lg:grid-rows-2">
      <!----CHOOSE YOUR PROTEIN -->
      <div class="card mx-auto px-5 py-5">
        <div class="grid grid-rows-1">
          <div class="p-5 text-center border-b-2 border-black-600">
            CHOOSE YOUR PROTEIN
          </div>
          <div class="grid grid-cols-2 gap-1">
            <button
              class="
                meat-button
                pbutton
                flex
                justify-center
                items-center
                button
                rounded
                bg-gray-50
                focus:bg-blue-500
                focus:text-white
                hover:bg-blue-500
                hover:text-white
                text-blue-500
              "
              type="submit"
              id="beefbtn"
            >
              <img src="img/beef.png" alt="beef logo" class="h-8 w-8" />
              <p>Beef</p>
            </button>
            <button
              class="
                meat-button
                pbutton
                flex
                justify-center
                items-center
                button
                rounded
                bg-gray-50
                focus:bg-blue-500
                focus:text-white
                hover:bg-blue-500
                hover:text-white
                text-blue-500
              "
              type="submit"
              id="chickenbtn"
            >
              <img src="img/chicken.png" alt="chicken logo" class="h-8 w-8" />
              <p>Chicken</p>
            </button>
            <button
              class="
                meat-button
                pbutton
                flex
                justify-center
                items-center
                button
                rounded
                bg-gray-50
                focus:bg-blue-500
                focus:text-white
                hover:bg-blue-500
                hover:text-white
                text-blue-500
              "
              type="submit"
              id="fishbtn"
            >
              <img src="img/fish.png" alt="fish logo" class="h-8 w-8" />
              <p>Fish</p>
            </button>
            <button
              class="
                meat-button
                pbutton
                flex
                justify-center
                items-center
                button
                rounded
                bg-gray-50
                focus:bg-blue-500
                focus:text-white
                hover:bg-blue-500
                hover:text-white
                text-blue-500
              "
              type="submit"
              id="porkbtn"
            >
              <img src="img/pork.png" alt="pork logo" class="h-8 w-8" />
              <p>Pork</p>
            </button>
          </div>
        </div>
      </div>
      <!-- FOOD PREPVIEW-->
      <div class="flex flex-col card mx-auto px-5 py-5 h-auto">
        <span class="text-center">✨ YOUR CHOSEN DINNER IS ✨</span>
        <div meals="meals-container">
          <p id="recipe-title"></p>
          <img src="" id="recipe-picture" />
          <sp id="ingredients-food-title" class="hide text-xl">Ingredients</sp>
          <ul id="ingredients" class="recipe-list"></ul>
          <sp id="directions-food-title" class="cursor-pointer text-xl"
            >Directions<sp id="click-me" class="hide text-sm">
              click to see more</sp
            ></sp
          >
          <ul id="directions" class="recipe-list hide"></ul>
        </div>
      </div>
      <!----CHOOSE YOUR BEVERAGE -->
      <div class="card mx-auto px-5 py-5">
        <div class="grid grid-rows-1">
          <div class="titlecard p-8 text-center border-b-2 border-black-600">
            CHOOSE YOUR PROTEIN
          </div>

            <button
              class="
                drink-button
                pbutton
                flex
                justify-center
                items-center
                button
                rounded
                bg-gray-50
                focus:bg-blue-500
                focus:text-white
                hover:bg-blue-500
                hover:text-white
                text-blue-500
              "
              type="submit"
              id="beerBtn"
            >
              <img src="img/beer.png" alt="beer logo" class="h-8 w-8" />
              <p>Beer</p>
            </button>
          </div>
        </div>
        Save Recipe
      </div>

      <!-- PREVIEW BEVERAGE-->
      <div
        id="beer-container"
        class="flex flex-col card mx-auto px-5 py-5 prev"
      >
        <span class="text-center">✨ YOUR CHOSEN BEVERAGE IS ✨</span>
        <div>
          <img id="beer-picture" class="beer-img rotate" />
        </div>
        <div>
          <p id="beer-title" class="beer-title text-center text-6xl"></p>
          <p id="beer-description" class="text-justify pt-5"></p>
        </div>
      </div>
      <div
        id="drink-container"
        class="hidden flex flex-col card mx-auto px-5 py-5 prev"
      >
        <span id="ingredients-drink-title" class="hidden text-center"
          >✨ YOUR CHOSEN BEVERAGE IS ✨</span
        >
        <div>
          <img id="drink-picture" src="" />
        </div>
        <div>
          <p id="drink-title" class="text-center text-4xl"></p>
          <sp id="ingredients-drink-title" class="text-xl">Ingredients</sp>
          <ul id="drink-ingredients" class="text-justify pt-5"></ul>
          <br />
          <p class="text-xl">Mixing it</p>
          <p id="mixing"></p>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="assets/script.js"></script>
    <script src="assets/drinks.js"></script>
    <script src="assets/food.js"></script>   
  </body>
</html>
