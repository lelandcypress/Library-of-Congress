<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link />

  <body>


    <!-- choose  your protein -->
    <div class="proteinsmenu">
      <ul>
        <li>Ground Beef</li>
        <li>Chicken</li>
        <li>Fish</li>
        <li>Pork</li>
      </ul>
    </div>

    <div class="starchmenu">
      <ul>
        <li>Rice</li>
        <li>Potatoes</li>
        <li>Noodles</li>
      </ul>
    </div>

    <!-- list meals -->
    <div meals="meals-container">
      <input type="text" id="food-search" placeholder="Beef" />
      <button id="searchBtn">Search</button>
      <div id="render-meal"></div>
    </div>

    <!-- add meals to calendar -->
    <div calendar="calendar-container"></div>

    <!-- add the Surprise Me button -->
    <button suprise="btn"></button>

    <!-- add meals to Google Calendar -->

    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>

    <script src="assets/script.js"></script>
  </body>
</html>
